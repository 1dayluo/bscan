name: backup
request:
  method: GET
  path:
    - /dwr/index.html
    - /_dwr/index.html
  headers: 
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/85.0.4183.121 Safari/537.36
    Referer: http://www.baidu.com/
    Accept-Language: en
    Accept-Encoding: gzip, deflate
    Range: bytes=0-10240
  timeout: 3
  allow_redirects: false
filter_expr: 
verify_expr: response.status == 200 and response.body.bcontains(b"DWR Test Index") and int(response.headers["Content-Length"]) > 400