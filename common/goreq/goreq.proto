syntax = "proto3";
package goreq;


message AliveWeb {
  string title = 1;
  int32 status = 2;
  int32 length = 3;
  map<string, string> headers = 4;
  string application = 5;
  string webserver = 6;
  string framework = 7;
  string os = 8;
  string desc = 9;
  string url = 10;
}

message Response {
  bytes body = 1;
  int32 status = 2;
  map<string, string> headers = 3;
}